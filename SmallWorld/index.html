<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <title>Little Garden</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,target-densitydpi=device-dpi" />
  <style>
    * {
      margin: 0;
      padding: 0;
      user-select:none;
    }

    html {
      touch-action: none;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      width: 200px;
      height: 30PX;
      transform: translate(-50%, -50%);
      opacity: 0.3;
    }
  </style>
</head>

<body>
  <script>window.addEventListener('contextmenu', function (e) {
      e.preventDefault()
    })
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault()
    })</script>
  <script src="./main.js"></script>
</body>

</html>
